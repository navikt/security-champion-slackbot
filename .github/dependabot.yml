version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
    groups:
      all-deps:
         patterns:
            - "*"

  - package-ecosystem: "github"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github:
         patterns:
            - "*"

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
